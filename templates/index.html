<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light-mode">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-4 mx-auto">Health Prediction</h1>
            <i id="theme-toggle" class="fas fa-moon icon"></i>
        </div>
        <form action="{{ url_for('predict') }}" method="POST" class="form-container mx-auto">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" min="0" max="100" placeholder="Enter your weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" class="form-control" id="height" name="height" placeholder="Enter your height" min="0" max="250" required>
            </div>
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure (mmHg)</label>
                <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" placeholder="Enter your blood pressure" 
                min="0" max="250" required>
            </div>
            <button type="submit" class="btn btn-danger custom-hover btn-block" style="color: white;">Predict</button>
        </form>
    </div>
    <script>
        // Theme toggle functionality with persistence
        const themeToggle = document.getElementById('theme-toggle');
        const setTheme = (mode) => {
            document.body.classList.toggle('dark-mode', mode === 'dark');
            themeToggle.classList.toggle('fa-moon', mode !== 'dark');
            themeToggle.classList.toggle('fa-sun', mode === 'dark');
            localStorage.setItem('theme', mode);
        };

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Toggle theme on icon click
        themeToggle.onclick = () => {
            const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            setTheme(newTheme);
        };
    </script>
</body>
</html>
