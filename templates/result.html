<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light-mode">
    <div class="container mt-5 text-center">
        <div class="d-flex flex-column justify-content-between align-items-center">
            <h1 class="mb-4">Prediction Result</h1>
            <i id="theme-toggle" class="fas fa-moon icon"></i>
        </div>
        <div class="card result-card mx-auto">
            <div class="card-body">
                <h5 class="card-title">Hello, {{ name }}!</h5>
                <h5 class="card-subtitle mb-2 text-muted">Input Summary</h5>
                <p>Age: {{ age }}</p>
                <p>Weight: {{ weight }} kg</p>
                <p>Height: {{ height }} cm</p>
                <p>Blood Pressure: {{ blood_pressure }} mmHg</p>
                <h5 class="card-title mt-4">Prediction</h5>
                <p>{{ prediction }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-danger custom-hover mt-3" style="color:white">Go Back</a>
            </div>
        </div>
    </div>
    <script>
        // Theme toggle functionality with persistence
        const themeToggle = document.getElementById('theme-toggle');
        const setTheme = (mode) => {
            document.body.classList.toggle('dark-mode', mode === 'dark');
            themeToggle.classList.toggle('fa-moon', mode !== 'dark');
            themeToggle.classList.toggle('fa-sun', mode === 'dark');
            localStorage.setItem('theme', mode);
        };

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Toggle theme on icon click
        themeToggle.onclick = () => {
            const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            setTheme(newTheme);
        };
    </script>
</body>
</html>
